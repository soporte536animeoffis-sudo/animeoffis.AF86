<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajustes del Usuario | Anime Offis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #fdf6f9;
      --text-color: #2a2a2a;
      --accent-color: #ff4da6;
      --secondary-color: #6c63ff;
      --danger-color: #ff3b3b;
      --soft-gray: #e0e0e0;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #f5f5f5;
      --accent-color: #ff85c1;
      --secondary-color: #a29bff;
      --danger-color: #ff6b6b;
      --soft-gray: #2e2e2e;
      --card-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Noto Sans JP', 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: var(--card-shadow);
      border: 3px solid var(--accent-color);
    }

    .username {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 25px;
      color: var(--accent-color);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .settings-panel {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      background-color: white;
      box-shadow: var(--card-shadow);
    }

    button {
      display: block;
      margin: 12px auto;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-shadow: var(--card-shadow);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .light-btn { background-color: var(--soft-gray); color: var(--text-color); }
    .dark-btn { background-color: var(--secondary-color); color: white; }
    .danger-btn { background-color: var(--danger-color); color: white; }
    .link-btn { background-color: var(--accent-color); color: white; }
    .secondary-btn { background-color: var(--secondary-color); color: white; }
  </style>
</head>
<body>

  <img id="profilePhoto" class="profile-img" src="" alt="Foto de perfil">
  <div class="username" id="username">Cargando...</div>

  <div class="settings-panel">
    <button class="secondary-btn" onclick="changeUsername()">Cambiar Username</button>
    <button class="secondary-btn" onclick="changeEmail()">Cambiar Correo</button>
    <button class="secondary-btn" onclick="changePassword()">Cambiar Contraseña</button>
    <button class="secondary-btn" onclick="toggle2FA()">Activar/Desactivar 2FA (Correo)</button>
    <button class="link-btn" onclick="upgradePlan()">Mejorar Plan de Suscripción</button>
    <button class="danger-btn" onclick="deleteAccount()">Eliminar Cuenta</button>
    <button class="light-btn" onclick="reportError()">Reportar un error</button>
    <button class="link-btn" onclick="contactAnimeOffis()">Contactar Anime Offis</button>
    <button class="danger-btn" onclick="logout()">Cerrar Sesión</button>
    <button class="light-btn" onclick="window.location.href='dashboard'">Regresar</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu0WbdAi8_yA2S6qKMUCLfty5w0PxgKVE",
      authDomain: "anime-offis.firebaseapp.com",
      projectId: "anime-offis",
      storageBucket: "anime-offis.appspot.com",
      messagingSenderId: "377121993034",
      appId: "1:377121993034:web:a4ba7995e827bcbea411b3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserDoc = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("users").doc(user.uid).get().then(doc => {
          currentUserDoc = doc;
          const data = doc.data();

          document.getElementById("username").textContent = data.username;
          document.getElementById("profilePhoto").src = data.profilePhoto || "https://via.placeholder.com/120";

          if (data.twoFA && !user.emailVerified) {
            alert("Debes verificar tu correo antes de continuar. Te enviamos un enlace de verificación.");
            user.sendEmailVerification()
              .then(() => {
                alert(`Correo enviado a ${data.email}. Verifícalo y vuelve a iniciar sesión.`);
                auth.signOut();
              })
              .catch(error => alert("Error enviando correo: " + error.message));
          }
        });
      } else {
        window.location.href = "login";
      }
    });

    function changeUsername() {
      const newUsername = prompt("Escribe tu nuevo username:");
      const user = auth.currentUser;
      if (newUsername && user) {
        db.collection("users").doc(user.uid).update({ username: newUsername })
          .then(() => {
            document.getElementById("username").textContent = newUsername;
            alert("Username actualizado");
          })
          .catch(error => alert("Error: " + error.message));
      }
    }

    function changeEmail() {
      const newEmail = prompt("Ingresa tu nuevo correo:");
      const user = auth.currentUser;
      if (newEmail && user) {
        user.updateEmail(newEmail).then(() => {
          db.collection("users").doc(user.uid).update({ email: newEmail });
          alert("Correo actualizado. Se enviará un email de verificación.");
          user.sendEmailVerification();
        }).catch(error => alert("Error: " + error.message));
      }
    }

    function changePassword() {
      const newPassword = prompt("Escribe tu nueva contraseña:");
      const user = auth.currentUser;
      if (newPassword && user) {
        user.updatePassword(newPassword)
          .then(() => alert("Contraseña actualizada"))
          .catch(error => alert("Error: " + error.message));
      }
    }

    function toggle2FA() {
      const user = auth.currentUser;
      const current2FA = currentUserDoc?.data()?.twoFA || false;

      if (!user.emailVerified && !current2FA) {
        const cambiar = confirm("Tu correo no está verificado. Si activas 2FA no podrás iniciar sesión sin verificarlo. ¿Quieres cambiar tu correo primero?");
        if (cambiar) { changeEmail(); return; }
      }

      const enable = confirm(current2FA ? 
        "¿Quieres desactivar la verificación en dos pasos?" : 
        "¿Quieres activarla? Cada inicio de sesión pedirá verificar tu correo.");

      if (user) {
        db.collection("users").doc(user.uid).update({ twoFA: enable })
          .then(() => alert(enable ? 
            "2FA activado. Se enviará un correo de verificación al iniciar sesión." : 
            "2FA desactivado"))
          .catch(error => alert("Error: " + error.message));
      }
    }

    function upgradePlan() {
      window.location.href = "verificación"; // Puedes integrar Stripe o PayPal aquí
    }

    function deleteAccount() {
      const confirmDelete = confirm("¿Estás seguro de que deseas eliminar tu cuenta?");
      if (!confirmDelete) return;
      const user = auth.currentUser;
      db.collection("users").doc(user.uid).delete()
        .then(() => user.delete())
        .then(() => {
          alert("Cuenta eliminada");
          window.location.href = "index";
        })
        .catch(error => alert("Error: " + error.message));
    }

    function reportError() {
      const errorMsg = prompt("Describe el error:");
      if (errorMsg) {
        // Puedes guardar el error en Firestore si lo deseas
        alert("Gracias por tu reporte. Lo revisaremos pronto.");
      }
    }

    function contactAnimeOffis() {
      window.open("mailto:soporte536animeoffis@gmail.com?subject=Contacto desde perfil&body=Hola Anime Offis,", "_blank");
    }

    function logout() {
      auth.signOut().then(() => {
        alert("Sesión cerrada");
        window.location.href = "login";
      });
    }
  </script>
</body>
</html>
