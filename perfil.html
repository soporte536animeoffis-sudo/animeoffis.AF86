<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

<script>
    const firebaseConfig = {
    apiKey: "AIzaSyAu0WbdAi8_yA2S6qKMUCLfty5w0PxgKVE",
    authDomain: "anime-offis.firebaseapp.com",
    projectId: "anime-offis",
    storageBucket: "anime-offis.appspot.com",
    messagingSenderId: "377121993034",
    appId: "1:377121993034:web:a4ba7995e827bcbea411b3"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
    if (user) {
        const urlParams = new URLSearchParams(window.location.search);
        const userIdFromUrl = urlParams.get('usuario');

        let userIdToFetch = userIdFromUrl ? userIdFromUrl : user.uid;

        const userRef = db.collection('users').doc(userIdToFetch);
        userRef.get().then(doc => {
            if (doc.exists) {
                const userData = doc.data();
                document.getElementById('user-name').textContent = userData.username;
                document.getElementById('user-email').textContent = userData.email;
                document.getElementById('user-registration-date').textContent = new Date(userData.registrationDate).toLocaleDateString();
                document.getElementById('profile-photo').src = userData.profilePhoto;

                const verifiedBadge = document.getElementById('verified-badge');
                const verifyButton = document.getElementById('verify-button');
                const badgeTextElement = document.getElementById('verified-badge-text');

                let badgeSrc = "";
                let badgeText = "";
                let hasBadge = false;

                // Revisar si el usuario tiene una insignia
                if (userData.verified) {
                    switch (userData.verified) {
                        case "creador":
                            badgeSrc = "crea.png";
                            badgeText = "Verificado (tarjeta de diamante de creador ❄️)";
                            break;
                            case "colaborador":
                            badgeSrc = "cola.png";
                            badgeText = "En colaboración con (Anime Offis)";
                            break;
                        case "aportador":
                            badgeSrc = "aportador.png";
                            badgeText = "⚡ Trabajador en Anime Offis (aportador)"; 
                            break;
                        case "soporte":
                            badgeSrc = "soport.png";
                            badgeText = "✅ trabajador de anime Offis (Soporte)";
                            break;
                        case "beta":
                            badgeSrc = "beta.png";
                            badgeText = "⚙️ usuario Beta Anime Offis";
                            break;
                        case "dora":
                            badgeSrc = "verif.png";
                            badgeText = "✅ Verificado (premium)";
                            break;
                        case "azul":
                            badgeSrc = "azul.png";
                            badgeText = "✅ Verificado (fan Anime Offis)";
                            break;
                        case "verde":
                            badgeSrc = "verde.png";
                            badgeText = "✅ Verificado (fan básico)";
                            break;
                        default:
                            badgeSrc = "verde.png";
                            badgeText = "✅ Verificado";
                    }
                    verifiedBadge.src = badgeSrc;
                    verifiedBadge.style.display = "inline";
                    badgeTextElement.textContent = badgeText;
                    hasBadge = true;
                }

                if (!hasBadge) {
                    badgeTextElement.textContent = "❌ No Verificado";
                }

                // Si el usuario ya tiene una insignia, oculta el botón de verificación
                if (hasBadge) {
                    verifyButton.style.display = "none";
                    // Mostrar la opción de elegir marcos solo si está verificado
                    document.getElementById('photo-frames-container').style.display = 'block';
                } else {
                    verifyButton.style.display = "inline-block";
                    verifyButton.textContent = "Verifica tu cuenta con una insignia (disponible el 20 de septiembre)";
                    document.getElementById('photo-frames-container').style.display = 'none';
                }

                // Mostrar el marco seleccionado al cargar la página
                const selectedFrame = userData.profileFrame;
                if (selectedFrame) {
                    document.getElementById(selectedFrame).style.display = 'block';
                }

            } else {
                document.getElementById('user-name').textContent = "Usuario no encontrado";
                document.getElementById('user-email').textContent = "";
                document.getElementById('user-registration-date').textContent = "";
                document.getElementById('profile-photo').src = "";
            }
        }).catch(error => {
            console.error("Error al obtener datos del usuario:", error);
            document.getElementById('user-name').textContent = "Error al cargar el perfil";
        });
    } else {
        window.location.href = "login.html";
    }
});

// Lógica para aplicar el marco a la foto de perfil
document.querySelectorAll('.photo-frame').forEach(frame => {
    frame.addEventListener('click', function() {
        const selectedFrame = this.getAttribute('data-frame');
        const profilePhotoContainer = document.getElementById('profile-photo-container');
        const frames = document.querySelectorAll('.frame');
        
        // Ocultar todos los marcos
        frames.forEach(f => f.style.display = 'none');
        
        // Mostrar el marco correspondiente
        document.getElementById(selectedFrame).style.display = 'block';

        // Verificar si el usuario es el dueño del perfil
        const user = firebase.auth().currentUser;
        if (user) {
            const userRef = db.collection('users').doc(user.uid);
            userRef.get().then(doc => {
                if (doc.exists && doc.id === user.uid) {  // Verificar que el perfil pertenece al usuario autenticado
                    userRef.update({
                        profileFrame: selectedFrame // Guardar el marco seleccionado en Firestore
                    }).then(() => {
                        console.log('Marco actualizado correctamente');
                    }).catch(error => {
                        console.error("Error al guardar el marco:", error);
                    });
                }
            });
        }
    });
});

// Lógica para cambiar el fondo y guardarlo en Firestore
document.querySelectorAll('.background-option').forEach(background => {
    background.addEventListener('click', function() {
        const selectedBackground = this.getAttribute('data-background');
        document.body.style.backgroundImage = `url('${selectedBackground}')`;

        // Verificar si el usuario es el dueño del perfil
        const user = firebase.auth().currentUser;
        if (user) {
            const userRef = db.collection('users').doc(user.uid);
            userRef.get().then(doc => {
                if (doc.exists && doc.id === user.uid) {  // Verificar que el perfil pertenece al usuario autenticado
                    userRef.update({
                        profileBackground: selectedBackground
                    }).then(() => {
                        console.log('Fondo actualizado correctamente');
                    }).catch(error => {
                        console.error("Error al guardar el fondo:", error);
                    });
                }
            });
        }
    });
});

// Obtener el input de archivo y la imagen de perfil
const fileInput = document.getElementById('file-input');
const profilePhoto = document.getElementById('profile-photo');

// Tu API Key de imgBB
const apiKey = '5b0931fc3792f2069b046ef7eed268da';

// Lógica para manejar la carga de la foto
fileInput.addEventListener('change', function(event) {
    const file = event.target.files[0];

    if (file) {
        const formData = new FormData();
        formData.append('image', file);

        // Hacer la solicitud a imgBB para subir la imagen
        fetch('https://api.imgbb.com/1/upload?key=' + apiKey, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Obtener la URL de la imagen subida
                const imageUrl = data.data.url;

                // Mostrar la imagen en el perfil
                profilePhoto.src = imageUrl;

                // Verificar si el usuario es el dueño del perfil
                const user = firebase.auth().currentUser;
                if (user) {
                    const userRef = db.collection('users').doc(user.uid);
                    userRef.get().then(doc => {
                        if (doc.exists && doc.id === user.uid) {  // Verificar que el perfil pertenece al usuario autenticado
                            userRef.update({
                                profilePhoto: imageUrl
                            }).then(() => {
                                console.log('Foto de perfil actualizada correctamente');
                            }).catch(error => {
                                console.error("Error al actualizar la foto de perfil:", error);
                            });
                        }
                    });
                }
            } else {
                console.error('Error al subir la imagen', data.error.message);
            }
        })
        .catch(error => {
            console.error('Error al cargar la imagen a imgBB:', error);
        });
    }
});
// Función para cargar la biografía del usuario desde Firestore
function loadBio() {
    const user = firebase.auth().currentUser;
    const urlParams = new URLSearchParams(window.location.search);
    const userIdFromUrl = urlParams.get('usuario'); // Obtener el userId de la URL si existe
    const userIdToFetch = userIdFromUrl ? userIdFromUrl : user?.uid;

    // Si no hay userId en la URL ni el usuario autenticado, no cargamos nada
    if (!userIdToFetch) return;

    const userRef = db.collection('users').doc(userIdToFetch);
    userRef.get().then(doc => {
        if (doc.exists) {
            const userData = doc.data();
            // Mostrar la biografía del usuario
            if (userData.bio) {
                document.getElementById('bio').value = userData.bio;
            } else {
                document.getElementById('bio').value = "Amante del anime con Anime Offis......";
            }
        }
    }).catch(error => {
        console.error("Error al obtener la biografía:", error);
    });
}

// Llamar a la función para cargar la biografía cuando la página cargue
window.onload = loadBio;
</script>
